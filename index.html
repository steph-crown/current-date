<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Date</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <current-date></current-date>
    <current-date class="green bold"></current-date>
    <current-date class="blue"></current-date>
    <current-date class="bold"></current-date>

    <template id="current-date">
      <style>
        p {
          text-align: center;
          font-weight: normal;
          padding: 1em;
          margin: 0 0 2em 0;
          background-color: #eee;
          border: 1px solid #666;
          color: red;
        }
      </style>

      <p id="date"></p>
    </template>

    <script src="./current-date.js"></script>
  </body>
</html>
